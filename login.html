<section class="position-relative">
  <div class="banner d-none d-lg-block mb-3 mb-md-6 mb-lg-0">
  </div>
  <div class="container">
    <section class="row justify-content-center"  data-aos="zoom-in-left">

        <h2 class="h3-b text-secondary mb-6 mb-md-15">登入</h2>
        <form action="#">
          <div class="form-group">
            <label for="email" class="p gray-900 mb-2">電子信箱</label>
            <input type="email" class="form-control border-300 font-secondary h6-l-xs gray-600 px-4 py-3 mb-4" id="email" aria-describedby="emailHelp" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <label for="password" class="p gray-900 mb-2">密碼</label>
            <input type="password" class="form-control border-300 font-secondary h6-l-xs gray-600 mb-1" id="password" placeholder="請輸入密碼">
            <a href="#" class="ps gray-600 mb-4 mb-lg-9">忘記密碼</a>
          </div>
          <div class="form-group form-check mb-7 mb-lg-4">
            <input type="checkbox" class="form-check-input mr-1" id="remember">
            <label class="form-check-label p gray-800" for="remember">記住我的帳號</label>
          </div>
          <div class="row no-gutters mb-10">
            <div class="col-lg-6">
              <a href="#" class="btn-300 sns-a py-1 mr-lg-2 mb-3 mb-lg-0">

            <div class="col-lg-6">
